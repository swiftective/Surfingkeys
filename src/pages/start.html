## Get started with Orbit.
* `f` to follow links.
* `gg` to scroll to the top of the page.
* `G` to scroll to the bottom of the page.
* `e` to scroll a page up.
* `d` to scroll a page down.
* `E` to go one tab left.
* `R` to go one tab right.
* `S` to go back in history.
* `D` to go forward in history.
* `og` to open Google Search.
* `t` to open URL.
* `se` to edit Settings.
* `?` to find more shortcuts.
