<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Surfingkeys Settings</title>
        <link rel="stylesheet" href="../content.css">
        <link rel="stylesheet" href="options.css">
        <script src="ace.js" type="text/javascript" charset="utf-8"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <template id="sample">// an example to create a new mapping `ctrl-y`
api.mapkey('<Ctrl-y>', 'Show me the money', function() {
    Front.showPopup('a well-known phrase uttered by characters in the 1996 film Jerry Maguire (Escape to close).');
});

// an example to replace `T` with `gt`, click `Default mappings` to see how `T` works.
api.map('gt', 'T');

// an example to remove mapkey `Ctrl-i`
api.unmap('<Ctrl-i>');

// set theme
settings.theme = `
.sk_theme {
    font-family: Input Sans Condensed, Charcoal, sans-serif;
    font-size: 10pt;
    background: #24272e;
    color: #abb2bf;
}
.sk_theme tbody {
    color: #fff;
}
.sk_theme input {
    color: #d0d0d0;
}
.sk_theme .url {
    color: #61afef;
}
.sk_theme .annotation {
    color: #56b6c2;
}
.sk_theme .omnibar_highlight {
    color: #528bff;
}
.sk_theme .omnibar_timestamp {
    color: #e5c07b;
}
.sk_theme .omnibar_visitcount {
    color: #98c379;
}
.sk_theme #sk_omnibarSearchResult ul li:nth-child(odd) {
    background: #303030;
}
.sk_theme #sk_omnibarSearchResult ul li.focused {
    background: #3e4452;
}
#sk_status, #sk_find {
    font-size: 20pt;
}`;
// click `Save` button to make above settings to take effect.</template>
        <div id="keyPicker" style="display: none;">
            <h3>Pick up a new key, <kbd>Backsapce</kbd> to del backward, <kbd>Enter</kbd> to confirm, <kbd>Esc</kbd> to cancel.</h3>
            <div class='pressedKey'><kbd id="inputKey">&nbsp;</kbd></div>
        </div>
        <input id="advancedToggler" type="checkbox" /> Advanced mode
        <span class="tip">If you're an advanced user, turn on it here.</span>
        <div id="basicSettings">
            <h3>Search Engine aliases</h3>
            <div class="section" id="searchAliases">
            </div>
            <h3>Key mappings</h3>
            <div class="section" id="basicMappings">
            </div>
        </div>

        <div id="advancedSetting" class="section" style="display: none;">
            <div id="localPathForSettings" style="display: inline-block;">
                <label for="localPath">Load settings from:</label>
                <input type="text" value="" id="localPath" name="localPath" size=40>
                <span class=infoPointer for=localPathHelp>?</span>
            </div>
            <div id="save_container">
                <input id="save_button" value="Save" type="button">
            </div>
            <div style="width: 100%;height: 1px;display: inline-block;"></div>
            <div id='mappings_container'>
                <div id="defaultMappings"></div>
                <div id="mappings" style="width: 100%"></div>
            </div>
        </div>

        <h3 id="resetSettings">Reset</h3>
        <div id="donationDiv" class="section">
            <img class="avatar" src="./donation.png" style="width: 60%; display: block;margin-left: auto;margin-right: auto;" />
        </div>
        <script src="../content.js"></script>
    </body>
</html>
